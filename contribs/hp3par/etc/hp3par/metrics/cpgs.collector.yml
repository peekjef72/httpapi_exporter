    - name: query cpgs
      query:
        url: /cpgs
        debug: yes
        var_name: results

    - name: proceed cpgs config elements
      loop: $results.members
      actions:
        - name: build labels
          set_fact:
            key_labels:
              name: $item.name

        - name: collect cpgs
          scope: none
          metrics:
            - metric_name: cpg_available_bytes
              help: avail byte of cpg (/cgps .freeSpaceMiB)
              type: gauge
              key_labels: $key_labels
              values:
                _: '{{ convertToBytes .item.freeSpaceMiB "Mb" }}'

            - metric_name: cpg_total_bytes
              help: avail byte of cpg (/cgps .totalSpaceMiB)
              type: gauge
              key_labels: $key_labels
              values:
                _: '{{ convertToBytes .item.totalSpaceMiB "Mb" }}'

            - metric_name: cpg_snapshot_used_bytes
              help: avail byte of cpg (/cgps .privateSpaceMiB.snapshot)
              type: gauge
              key_labels: $key_labels
              values:
                _: '{{ convertToBytes .item.privateSpaceMiB.snapshot "Mb" }}'
